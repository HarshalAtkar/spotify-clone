<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav class="sidebar">
       <a href="index.html" ><img id="spotifylogo" src="./icon/Spotify logo.svg" /></a>
        <ul>

                width="28"
                height="28"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />

          </li>
          <li>

            >

        <ul class="playlist">

          <li><a>Liked Songs</a></li>
        </ul>

        </div>

          <div>
            <img src="./icon/Rectangle 2 (1).png">

          <div>

          <div>
